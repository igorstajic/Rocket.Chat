<template name="combined">
	<div class="chatroom_combined">
		<h3 class="add-room {{isActive}}">
			{{_ "Projects"}} <span class="room-count-small">({{rooms.count}})</span>
			<i class="icon-plus" aria-label="{{_ "Create channel"}}" role="button"></i>
			{{#if canCreate}}
				<i class="icon-plus" aria-label="{{_ "Create channel"}}" role="button"></i>
			{{/if}}
		</h3>
		<ul>
			{{#each rooms}}
				{{> chatRoomItem }}
			{{else}}
				<p class="empty">{{_ "No_channels_yet" }}</p>
			{{/each}}
		</ul>
	</div>
</template>
